version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: web.Dockerfile
      args:
        RUBY_VERSION: 3.3.6
        BUNDLER_VERSION: 2.6.7
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      RAILS_ENV: production
      RACK_ENV: production
      RAILS_LOG_TO_STDOUT: true
      RAILS_SERVE_STATIC_FILES: true
      DATABASE_URL: postgres://postgres:password@db:5432/tramline_gcp_staging
      REDIS_URL: redis://redis:6379/1
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}

  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
      args:
        RUBY_VERSION: 3.3.6
        BUNDLER_VERSION: 2.6.7
    command: bundle exec sidekiq
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      RAILS_ENV: production
      RACK_ENV: production
      DATABASE_URL: postgres://postgres:password@db:5432/tramline_gcp_staging
      REDIS_URL: redis://redis:6379/1
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tramline_gcp_staging
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
